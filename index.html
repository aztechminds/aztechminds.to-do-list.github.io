<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class todo-app>
        <h1>Meine To-Do-Liste</h1>
        <form class="todo-form" action="">
            <input type="text" class="todo-input" placeholder="Neue Aufgabe hinzufügen" required
                aria-label="Neue Aufgabe Hinzufügen">
            <button type="submit" class="todo-button">Hinzufügen</button>
        </form>

        <ul class="todo-list">
            <!-- li Elemente durch JavaScript wird hinzugefügt -->
            <li class="todo-item">
                <input type="checkbox" class="todo-checkbox" aria-label="Aufgabe erledigen" />
                <span class="todo-text"></span>
                <button class="todo-dltbutton" aria-label="Aufgabe Löschen">Löschen</button>
            </li>
        </ul>

        <div class="todo-info">
            <!-- zusätzliche Information, wie der offenen Aufgaben -->
            <p>Beispiel zusätzliche Information, wie der offenen Aufgaben!</p>
        </div>
    </div>
</body>

</html>
